<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Conecta</title>
    <link rel="icon" type="image/png" href="../icon/favicon-32x32.png"> 
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="s_login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header>
        <div class="row text-center">
            <div class="col s-conecta ">
                <h1 class="display-5">Conecta</h1>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="text-center">
                <div class="row">
                    <div class="col-sm-6 s-name">
                        <h1 class="display-3">iHome Creations</h1>
                    </div>
                    <div class="col-sm-6 s-form">
                        <fieldset class="s-fieldset rounded-2">
                            <p class="h5">Ingresa tus datos</p>
                            <h6 id="msg-error" class="msg-1"></h6>
                            <div class="mb-3">
                                <div class="col">
                                    <input type="email" class="form-control" id="email" placeholder="Correo electronico">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="col">
                                    <input type="password" class="form-control" id="password" placeholder="Contraseña">
                                </div>
                            </div>
                            <div class="mb-3">
                                <div class="col">
                                    <button type="submit" class="btn btn-warning"><a id="start1" href="p_home.html">Iniciar Sesión</a></button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <h6><a href="p_key.html">¿Olvidaste tu contraseña?</a></h6>
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="row s-footer">
            <div class="col-sm-10">
                <p class="h4">¿Aún no tienes cuenta?</p>
            </div>
            <div class="col-sm-1">
                <div class="btn-group" role="group" aria-label="Basic outlined example">
                    <button type="button" class="btn btn-warning"><a href="p_logup.html">Registrarme</a></button>
                    <button type="button" class="btn btn-warning"><a href="../index.html">Atras</a></button>
                </div>
            </div>
        </div>
    </footer>
    
    <!--Librerias de JS-->
    <script src="dom_login.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js" integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
