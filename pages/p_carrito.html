            </div>
        </div>
    </header>
    <main class="container">
        <section>
            <h2>Productos en tu carrito:</h2>
            <ul id="itemsCarrito"></ul>
        </section>
        <section>
            <h2>Información de pago:</h2>
            <form >
                <div class="mb-3">
                    <label>Número de tarjeta:</label>
                    <input>
                </div>
                <div class="mb-3">
                    <label>Fecha de expiración:</label>
                    <input>
                </div>
                <div class="mb-3">
                    <label>CVC:</label>
                    <input>
                </div>
                <button class="btn btn-warning">Pagar</button>
            </form>
        </section>
    </main>
